<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Custom HTML Form">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Mehedi Hassan">

    <!--Custom css link-->
    <link rel="stylesheet" href="style.css">

    <title>Forms</title>
</head>
<body>
    
    

    <section class="order" id="order">
        <h3 class="sub-heading"> Contact section 1 </h3>
        <h3 class="sub-heading"> customer review</h3>
        <h1 class="heading"> what they say </h1>

        <form action="">
            <div class="inputBox">
                <div class="input">
                    <span>name</span>
                    <input type="text" placeholder="enter your name">
                </div>
                <div class="input">
                    <span>number</span>
                    <input type="number" placeholder="enter your number">
                </div>
                <div class="input">
                    <span>your order</span>
                    <input type="text" placeholder="enter food name">
                </div>
                <div class="input">
                    <span>additional food</span>
                    <input type="test" placeholder="extra with food">
                </div>
                <div class="input">
                    <span>how musch</span>
                    <input type="text" placeholder="how many order">
                </div>
                <div class="input">
                    <span>date and time</span>
                    <input type="datetime-local">
                </div>
                <div class="input">
                    <span>enter your address </span>
                    <textarea name="" placeholder="enter your address" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="input">
                    <span>your message</span>
                    <textarea name="" placeholder="enter your message" id="" cols="30" rows="10"></textarea>
                </div>
            </div>
            <input type="submit" value="order now" class="btn">
        </form>



    </section>


</body>
</html>
